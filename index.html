<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>TXT Editor (Manual Save)</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f4f6f9;
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    header h1 {
      margin: 0;
      font-size: 18px;
    }
    .buttons {
      display: flex;
      gap: 8px;
    }
    button {
      background: #3498db;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
    }
    button:hover {
      background: #2980b9;
    }
    button:disabled {
      background: #7f8c8d;
      cursor: not-allowed;
    }
    .editor-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 15px;
    }
    textarea {
      flex: 1;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      font-size: 15px;
      font-family: "Courier New", monospace;
      resize: none;
      outline: none;
      background: #fff;
    }
    footer {
      background: #ecf0f1;
      text-align: center;
      padding: 8px;
      font-size: 13px;
      color: #555;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>TXT Editor</h1>
    <div class="buttons">
      <button id="undoBtn" disabled>‚Ü∂ Undo</button>
      <button id="redoBtn" disabled>‚Ü∑ Redo</button>
      <button id="saveBtn">üíæ Simpan</button>
    </div>
  </header>

  <div class="editor-container">
    <textarea id="editor" placeholder="Tulis teks di sini..."></textarea>
  </div>

  <footer>
    Perubahan tidak otomatis tersimpan ‚Ä¢ Gunakan tombol <b>Simpan</b>
  </footer>

  <script>
    const editor = document.getElementById("editor");
    const undoBtn = document.getElementById("undoBtn");
    const redoBtn = document.getElementById("redoBtn");
    const saveBtn = document.getElementById("saveBtn");

    // --- Undo / Redo Stack ---
    let undoStack = [];
    let redoStack = [];

    function updateButtons() {
      undoBtn.disabled = undoStack.length === 0;
      redoBtn.disabled = redoStack.length === 0;
    }

    editor.addEventListener("input", () => {
      undoStack.push(editor.value);
      redoStack = []; // reset redo setelah edit
      updateButtons();
    });

    undoBtn.addEventListener("click", () => {
      if (undoStack.length > 0) {
        redoStack.push(editor.value);
        editor.value = undoStack.pop();
        updateButtons();
      }
    });

    redoBtn.addEventListener("click", () => {
      if (redoStack.length > 0) {
        undoStack.push(editor.value);
        editor.value = redoStack.pop();
        updateButtons();
      }
    });

    // --- Simpan manual ---
    async function saveText() {
      await fetch("/api/save", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: editor.value }),
      });
      alert("‚úîÔ∏è Teks berhasil disimpan!");
    }

    saveBtn.addEventListener("click", saveText);

    // --- Load teks awal ---
    async function loadText() {
      const res = await fetch("/api/load");
      const data = await res.json();
      editor.value = data.text;
    }

    loadText();
  </script>
</body>
</html>
